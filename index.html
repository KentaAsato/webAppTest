<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリックで商品写真切替</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .product-container {
      width: 300px;
      height: 300px;
      background: #ffffff;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      cursor: pointer;
    }
    .product-image {
      max-width: 100%;
      max-height: 100%;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="product-container" id="productContainer">
    <img src="images/product1.jpg" alt="商品画像" class="product-image">
  </div>

  <script>
    const container = document.getElementById('productContainer');
    const productImage = container.querySelector('.product-image');

    // 商品画像の配列（画像パスは実際の環境に合わせて変更してください）
    const productImages = [
      'images/product1.jpg',
      'images/product2.jpg',
      'images/product3.jpg'
    ];
    let currentIndex = 0;

    // クリックイベントで次の画像へ切り替え
    container.addEventListener('click', function() {
      currentIndex = (currentIndex + 1) % productImages.length;
      productImage.src = productImages[currentIndex];
    });
  </script>
</body>
</html>
